    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['EB Garamond', 'serif'],
              serif: ['Cormorant Garamond', 'serif'],
              hand: ['La Belle Aurore', 'cursive'],
              mono: ['Courier Prime', 'monospace'],
            },
            colors: {
              parchment: {
                DEFAULT: '#fdfaf6',
                dark: '#2a2a2a',
              },
              ink: {
                DEFAULT: '#2d3436',
                light: '#fdfaf6',
              },
              sage: '#8c9e8e',
              rose: {
                DEFAULT: '#d4a3a3',
                light: '#ff9fa2',
              },
              accent: {
                DEFAULT: '#d4a3a3',
                bright: '#ffb3b5',
              },
              tape: 'rgba(212, 163, 163, 0.3)',
            }
          }
        }
      }
    </script>
    
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        background-color: #fdfaf6;
        color: #2d3436;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s ease;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #2a2a2a;
        color: #fdfaf6;
      }
      .paper-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      }
      .torn-edge {
        clip-path: polygon(0% 0%, 100% 0%, 100% 98%, 98% 99%, 95% 97%, 92% 99%, 88% 97%, 85% 99%, 80% 96%, 75% 99%, 70% 97%, 65% 98%, 60% 96%, 55% 99%, 50% 97%, 45% 98%, 40% 96%, 35% 99%, 30% 97%, 25% 99%, 20% 96%, 15% 98%, 10% 97%, 5% 99%, 0% 98%);
      }
      .washi-tape {
        background: rgba(212, 163, 163, 0.45);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        transform: rotate(-3deg);
      }
      .dark .washi-tape {
        background: rgba(255, 159, 162, 0.4);
      }
      .polaroid {
        background: white;
        padding: 1rem 1rem 3rem 1rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        transition: background-color 0.6s ease, box-shadow 0.6s ease;
      }
      .dark .polaroid {
        background: #696969; 
        box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .vertical-text {
        writing-mode: vertical-rl;
      }
      ::selection {
        background: #ff9fa2;
        color: #1e1e1e;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ff9fa2;
        border-radius: 10px;
      }

      @media print {
        #cv-section {
          width: 210mm;
          min-height: 297mm;
          padding: 15mm 20mm 20mm 20mm;
          box-sizing: border-box;
          margin: 0;
        }
      }
    </style>
